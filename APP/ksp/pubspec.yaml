name: ksp
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.4+5
  provider: ^3.1.0+1
  firebase_messaging: ^5.1.8
  firebase_auth: ^0.14.0+9
  firebase_storage: ^3.0.8
  cloud_firestore: ^0.12.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: WorkSans
      fonts:
        - asset: fonts/worksans-bold.ttf
          weight: 700
        - asset: fonts/worksans.ttf
          weight: 400
        - asset: fonts/worksans-medium.ttf
          weight: 500
          
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
